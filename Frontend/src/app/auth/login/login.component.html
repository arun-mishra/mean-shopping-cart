<div class="grid">
        <div class="inner-grid">
            <form [formGroup]="login"   (ngSubmit)="onSubmit()"  >
    
                        <h3><strong>User Log In:</strong></h3><hr>
                        <div>
                            <mat-form-field hint="Enter your registered email">
                            <input type="email" name="email"  formControlName="email" matInput placeholder="Email" required>
                            <mat-error *ngIf="login.controls['email'].hasError('required')">This field is required</mat-error>  
                            <br>
                            </mat-form-field>
                            
                        </div>
                        
                        <div>
                            <mat-form-field hint="Enter only valid password">
                                <input type="password" name="password" formControlName="password" matInput placeholder="Password">
                                <mat-hint align="end"> {{login.get('password').value?.length}} /8 </mat-hint>
                                <mat-error *ngIf="login.controls['password'].hasError('required')">This field is required</mat-error>
                                <mat-error *ngIf="login.controls['password'].hasError('minlength')">Password length is too short! </mat-error>
                            </mat-form-field>
                            
                        </div>
                        <div>
                            <br>
                            <button mat-raised-button color="accent" class="buttonload" 
                                    type="submit" [disabled]="login.invalid" *ngIf="!onLoadingState">
                                Log In
                            </button>
                            <button mat-raised-button color="accent" class="buttonload" 
                                    type="button" *ngIf="onLoadingState">
                                <i class="fa fa-circle-o-notch fa-spin" *ngIf="onLoadingState"></i>
                                Logging!
                            </button>
                            <br><br>
      
                            <span>New User? : <a routerLink="/auth/signup">Sign up Here</a></span>
                        
                        </div>
            
            </form>
       
            
        </div>  
</div>
