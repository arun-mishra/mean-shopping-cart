

<div class="grid" >
    <div class="inner-grid"> 
    
        <h1 *ngIf="isFetching" style="color: rgb(0, 0, 0); text-align: center;">
            <i class="fa fa-circle-o-notch fa-spin"></i>
            <i>Fetching...</i>
        </h1>
        <h1 *ngIf="isOrder && !isFetching" style="color: rgb(0, 0, 0); text-align: center;">Nothing there!!!</h1>
     
            <ul class="orders" *ngFor="let orderDetail of orderDetails"> 
                    <li class="orders__item">
                        <h1>Order - #{{orderDetail._id}} - <a (click)="onInvoice(orderDetail._id)"style="color: whitesmoke; cursor: pointer;">Invoice</a></h1>
                        <ul class="orders__products" *ngFor="let productDetail of orderDetail.products" >
                            
                                <li class="orders__products-item">{{productDetail.product.title}} ({{productDetail.quantity}})</li>
                            
                        </ul>
                    </li>
                
            </ul>
 
      
    </div>
</div>
